<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Javascript Player | Threehouse Techdegree Step 7</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-wrapper">
    <div class="media-wrapper">
      
      <div class="video-wrapper">
        <video class="video">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.ogg" type="video/ogg">
          <track id="track" kind="captions" src="video/captions.vtt" srclang="en" default>
        </video>
      </div> <!-- end video-wrapper -->

      <div class="player-wrapper">

        <div class="time-controllers">
          <div class="seekbars">
            <div class="seek-time"></div>
            <div class="seek-buffer"></div>
          </div><!-- /.seekbar -->
        </div> <!-- end .time-controllers -->

        <div class="controllers">
          <div class="controllers-left">
            <button class="playpause"><i></i></button>
            <button class="backward"><i class="fa fa-step-backward fw"></i> 10 sec</button>
            <button class="stop"><i class="fa fa-stop fw"></i></button>
            <button class="forward">10 Sec <i class="fa fa-step-forward fw"></i></button>
            <div class="playbackrange">
              Speed
                <div class="speed-menu">
                  <span>2X</span>
                  <span>1X</span>
                  <span>0.5X</span>
                </div>
            </div>
            <button class="muteunmute"><i></i></button>
            <div class="volumebar">
              <div class="seek-volumebar"></div>
            </div>
            <div class="timeduration">00:00 / 00:00</div>
          </div><!-- /.controllers-left -->
          <div class="controllers-right">
            
            <button class="closecaptions"><i></i></button>
            <button class="fullscreen"><i class="fa fa-expand fw"></i></button>
          </div><!-- /.controllers-right -->
        </div> <!-- end controllers -->

      </div> <!-- end .player-wrapper -->

    </div><!-- /.media-wrapper -->
    <div>
      <p id="text-track"> Caricamento...</p>
    </div>
  </div> <!-- /.media-wrapper -->
  <footer>
    <p>made with <i class="fa fa-heart"></i> by Mattia Piano </p>
  </footer>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<div class="controllers">
  <div class="controllers-left">
    <button class="playpause"><i></i></button>
    <button class="backward"><i class="fa fa-step-backward fw"></i> 10 sec</button>
    <button class="stop"><i class="fa fa-stop fw"></i></button>
    <button class="forward">10 Sec <i class="fa fa-step-forward fw"></i></button>
    <div class="playbackrange">
      Speed
        <div class="speed-menu">
          <span>2X</span>
          <span>1X</span>
          <span>0.5X</span>
        </div>
    </div>
    <div class="timeduration">00:00/00:00</div>
  </div><!-- /.controllers-left -->
  <div class="controllers-right">
    <button class="muteunmute"><i></i></button>
    <input class="volumebar" type="range" value="0.5" min="0" max="1" step="0.1">
    <button class="closecaptions"><i></i></button>
    <button class="fullscreen"><i class="fa fa-expand fw"></i></button>
  </div><!-- /.controllers-right -->
</div> <!-- end controllers -->
